<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../../resource/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../resource/css/style-register.css">

    <script src="../../../resource/js/login/forgotten.js"></script>
</head>

<body>
    <div class="register">
        <img src="../../../static/images/logo-heart.png" title="avatar.png" class="avatar">
        <form id="registerForm"> 
            <input type="text" id="inputUsername" placeholder="Enter Username" onblur="getInputUsername()">
            <input type="text" id="inputContact" placeholder="Enter PhoneNumber or Email" onblur="getInputContact()">
            <label>
                When you Submit your registered account information, we will send you an SMS or Email containing a link to reset your login information.<br>
                Please check your messages or spam folder carefully if you don't see them.<br>
            </label>
            <input type="submit" value="Submit" onclick="submitForm()">
            <div class="link">
                <a href="/portal/login/#">I have an account and password</a>
            </div>
        </form>
    </div>
</body>

</html>
