<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/style-register.css">
</head>

<body>
    <div class="register">
        <img src="../../static/images/avatar-heart.png" title="avatar.png" class="avatar">
        <form id="registerForm"> 
            <input type="text" id="inputUsername" placeholder="Enter Username" onblur="getInputUsername()">
            <input type="text" id="inputContact" placeholder="Enter PhoneNumber or Email" onblur="getInputContact()">
            <input type="submit" value="Send" onclick="submitForm()">
            <div class="link">
                <a href="/login/#">I have an account and password</a>
            </div>
        </form>
    </div>
</body>

</html>
